      <!-- Conteúdo -->
      <main class="flex-1 overflow-auto">
        <div class=" page-content">
          <h1
            class="mx-auto mt-6 text-3xl font-semibold text-center text-transparent bg-gradient-to-r from-primary to-secondary bg-clip-text">
            Nova Conta
          </h1>

          <p class="text-sm text-center text-gray-600 ">
            Preenche os dados abaixo para registrar uma nova conta no sistema.
          </p>

          <div class="flex justify-center px-4">
            <div class="w-full max-w-3xl p-10 bg-white border rounded-2xl">
              <form class="w-full gap-6 form-grid form-col-2" id="form-submit" data-title="Conta Criada!"
                data-msg="A Conta foi Criada com sucesso." data-redirect="ver-contas.html">
                <!-- Tipo de conta -->
                <div class="form-full">
                  <label for="tipoConta" class="label">Tipo de conta</label>
                  <select id="tipoConta" name="tipoConta" required class="input">
                    <option value="" disabled selected>Selecione o tipo</option>
                    <option value="Principal">Principal</option>
                    <option value="Subconta">Subconta</option>
                    <option value="Conta associada">Conta associada</option>
                  </select>
                </div>

                <!-- Conta principal -->
                <div class="form-full">
                  <label for="contaPrincipal" class="label">Conta principal</label>
                  <select id="contaPrincipal" name="contaPrincipal" required class="input">
                    <option value="" disabled selected>Selecione a conta principal</option>
                    <option value="32">32 - Fornecedores</option>
                    <option value="43">43 - Depósito à ordem</option>
                    <option value="44">44 - Outros depósitos</option>
                  </select>
                </div>

                <!-- Subconta -->
                <div class="form-full">
                  <label for="subConta" class="label">Subconta</label>
                  <select id="subConta" name="subConta" required class="input">
                    <option value="" disabled selected>Selecione a subconta</option>
                    <option value="32">32.1 - Fornecedores xyz</option>
                    <option value="43">43.2 - Depósito à ordem xyz</option>
                    <option value="44">44.1 - Outros depósitos xyz</option>
                  </select>
                </div>

                <!-- Nº da conta -->
                <div class="form-full">
                  <label for="numero_conta" class="label">Nº da conta</label>
                  <input type="number" id="numero_conta" name="numero_conta" required
                    placeholder="insira o númeoro da conta" class="input" />
                </div>

                <!-- Nome da conta -->
                <div class="form-full">
                  <label for="nome_conta" class="label">Nome da conta</label>
                  <input type="text" id="nome_conta" name="nome_conta" required placeholder="conta xyz" class="input" />
                </div>

                <!-- Activo/Passivo -->
                <div class="form-full">
                  <label for="natureza_conta" class="label">Activo/Passivo</label>
                  <select type="text" id="natureza_conta" name="natureza_conta" required class="input">
                    <option disabled selected>Selecione</option>
                    <option value="Activo">Activo</option>
                    <option value="Passivo">Passivo</option>
                  </select>
                </div>

                <!-- Botão de criar -->
                <div class="mt-2 form-full">
                  <button type="submit" class="btn accent-primary">
                    Criar Conta
                  </button>
                </div>
              </form>
            </div>
          </div>
