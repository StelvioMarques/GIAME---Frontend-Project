		<!-- Conteúdo principal -->

			<header class="header-container">
				<button id="sidebar-toggle"
					class="flex items-center justify-center flex-shrink-0 transition-colors duration-200 rounded-lg w-9 h-9">

				</button>

			<!-- Conteúdo -->
			<main class="flex-1 overflow-auto">
				<div class=" page-content">
					<h1
						class="mx-auto mt-6 text-3xl font-semibold text-center text-transparent bg-gradient-to-r from-primary to-secondary bg-clip-text">
						Editar Conta
					</h1>

					<div class="flex justify-center px-4">
						<div class="w-full max-w-3xl p-10 bg-white border rounded-2xl">
							<form class="w-full gap-6 form-grid form-col-2">
								<!-- Nome -->
								<div class="form-full">
									<label for="name" class="label">Nome</label>
									<input type="text" id="name" name="name" required placeholder="João da Silva" class="input"
										value="João da Silva" />
								</div>

								<!-- Email -->
								<div class="form-full">
									<label for="email" class="label">Email</label>
									<input type="email" id="email" name="email" required placeholder="email@exemplo.com" class="input"
										value="joao@email.com" />
								</div>

								<!-- Contacto -->
								<div class="form-full">
									<label for="contact" class="label">Contacto</label>
									<input type="text" id="contact" name="contact" required placeholder="+244 923 456 789"
										pattern="\+244 \d{3} \d{3} \d{3}" title="Formato esperado: +244 XXX XXX XXX" class="input"
										value="+244 923 456 789" />
								</div>

								<!-- Endereço -->
								<div class="form-full">
									<label for="address" class="label">Endereço</label>
									<input type="text" id="address" name="address" required placeholder="Rua 12, Bairro Azul, Luanda"
										class="input" value="Rua 12, Maculusso, Luanda" />
								</div>

								<!-- Senha com toggle -->
								<div class="relative form-full">
									<label for="password" class="label">
										Nova Senha <span class="text-red-500">*</span>
									</label>
									<div class="relative">
										<input type="password" id="password" name="password" required placeholder="********"
											class="pr-10 input" value="senhaExemplo" />
										<button type="button" onclick="togglePassword()"
											class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 hover:text-gray-700">
											<i id="eyeIcon" data-lucide="eye-off" class="w-5 h-5"></i>
										</button>
									</div>
								</div>

								<!-- Botão de editar -->
								<div class="mt-2 form-full">
									<button type="submit" class="w-full btn">
										Salvar alterações
									</button>
								</div>
							</form>
						</div>
					</div>
