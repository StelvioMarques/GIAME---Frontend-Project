<!DOCTYPE html>
<html lang="en" class="h-full antialiased bg-gray-50">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>Solicitações pendentes</title>

  <link rel="stylesheet" href="../../../../css/tailwind/output.css">
  <link rel="stylesheet" href="../../../../css/index.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- PRELOAD: conexão antecipada com o servidor das fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- SWAP: estratégia de renderização da fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="fixed z-50 w-64 h-full bg-gradient-brand border-r shadow-lg sidebar-transition md:relative md:shadow-none sidebar-collapsed">

      <!-- Cabeçalho da sidebar -->
      <div class="sidebar-header">
        <div class="flex-shrink-0">
          <img src="../../../../assets/logos/IMG-20250702-WA0005-removebg-preview.png" alt="Logo GIAME" class="sidebar-logo" />
        </div>
        <span class="sidebar-title">GIAME</span>
      </div>

      <!-- Conteúdo da sidebar -->
      <div class="flex-1 overflow-y-auto">
        <nav class="p-4">

          <!-- Item direto: Dashboard -->
          <a href="../index.html" class="sidebar-link">
            <i data-lucide="layout-dashboard" class="w-5 h-5 collapsibble-menu-icons"></i>
            Dashboard
          </a>

          <!-- Seção: Usuários -->
          <div class="collapsible-section">
            <button
              class="collapsible-trigger sidebar-link w-full flex items-center justify-between px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 group">
              <div class="flex items-center gap-2">
                <i data-lucide="Shield" class="w-4 h-4 collapsibble-menu-icons"></i>
                <span class="truncate">Gerir Acessos</span>
              </div>
              <i data-lucide="chevron-down" class="w-4 h-4 collapsibble-menu-icons dropdown-transition"></i>
            </button>

            <div class="mt-1 collapsible-content">
              <div class="pl-4 space-y-1 border-l-2">
                <a href="solicitacoes-pendentes.html" class="sidebar-subitem">
                  <i data-lucide="Inbox" class="w-4 h-4"></i> Solicitações pendentes
                </a>
                <a href="clientes-cadastrados.html" class="sidebar-subitem">
                  <i data-lucide="Contact" class="w-4 h-4"></i> Clientes cadastrados
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </aside>

    <!-- Conteúdo principal -->
    <div class="flex flex-col flex-1 main-content">
      <!-- Header -->
      <header class="header-container">
        <button id="sidebar-toggle"
          class="flex items-center justify-center flex-shrink-0 transition-colors duration-200 rounded-lg w-9 h-9">
          <i data-lucide="panel-left" class="w-5 h-5"></i>
        </button>
      </header>

      <!-- Conteúdo -->
      <main class="flex-1 overflow-auto">
        <div class="page-content">
          <h1 class="heading-lg">Clientes cadastrados</h1>

        </div>
      </main>
    </div>
  </div>

  <!-- Overlay para mobile -->
  <div id="mobile-overlay" class="fixed inset-0 z-40 hidden transition-opacity duration-300 bg-black/50 md:hidden">
  </div>

  <script src="../../../../js/scripts.js"></script>
</body>

</html>
