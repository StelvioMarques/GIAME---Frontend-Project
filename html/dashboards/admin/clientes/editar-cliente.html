      <!-- Header -->
      <header class="header-container">

          class="flex items-center justify-center flex-shrink-0 transition-colors duration-200 rounded-lg w-9 h-9">
          <i data-lucide="panel-left" class="w-5 h-5"></i>
        </button>
      </header>

      <!-- Conteúdo -->
      <main class="flex-1 overflow-auto">
        <div class="page-content">
          <h1
            class="mx-auto mt-6 text-3xl font-semibold text-center text-transparent bg-gradient-to-r from-primary to-secondary bg-clip-text">
            Editar Cliente
          </h1>

          <p class="text-sm text-center text-gray-600 ">
            Preenche os dados abaixo para editar esta empresa no sistema.
          </p>

          <div class="flex justify-center px-4">
            <div class="w-full max-w-3xl p-10 bg-white border rounded-xl">
              <form class="w-full gap-6 form-grid form-col-2" action="ver-clientes.html">
                <!-- Tipo de Cliente -->
                <div class="form-full">
                  <label for="tipo-cliente" class="label">
                    Tipo de Cliente <span class="text-red-500">*</span>
                  </label>
                  <select id="tipo-cliente" name="tipo-cliente" required class="input">
                    <option value="" disabled>Selecione um tipo de cliente</option>
                    <option value="empresa">Empresa</option>
                    <option value="particular" selected>Particular</option>
                  </select>
                </div>

                <!-- Nome da empresa -->
                <div class="form-full">
                  <label for="name" class="label">
                    Nome <span class="text-red-500">*</span>
                  </label>
                  <input type="text" id="name" name="name" required placeholder="João da Silva S.A" class="input"
                    value="João da Silva Lda" />
                </div>

                <!-- Endereço -->
                <div class="form-full">
                  <label for="address" class="label">
                    Endereço <span class="text-red-500">*</span>
                  </label>
                  <input type="text" id="address" name="address" required placeholder="Rua 12, Bairro Azul, Luanda"
                    class="input" value="Maculusso, Luanda" />
                </div>

                <!-- Contacto -->
                <div>
                  <label for="contact" class="label">
                    Contacto <span class="text-red-500">*</span>
                  </label>
                  <input type="text" id="contact" name="contact" required placeholder="+244 923 456 789"
                    pattern="\+244 \d{3} \d{3} \d{3}" title="Formato esperado: +244 XXX XXX XXX" class="input"
                    value="+244 923 456 789" />
                </div>

                <!-- NIF -->
                <div>
                  <label for="nif" class="label">
                    NIF <span class="text-red-500">*</span>
                  </label>
                  <input type="text" id="nif" name="nif" required placeholder="Insira o NIF" class="input"
                    value="2451223450" />
                </div>

                <!-- Email -->
                <div class="form-full">
                  <label for="email" class="label">
                    Email <span class="text-red-500">*</span>
                  </label>
                  <input type="email" id="email" name="email" required placeholder="email@exemplo.com" class="input"
                    value="joao.silva@empresa.com" />
                </div>

                <!-- Objecto social -->
                <div class="form-full">
                  <label for="objecto-social" class="label">
                    Objecto Social <span class="text-red-500">*</span>
                  </label>
                  <input type="text" id="objecto-social" name="objecto-social" required
                    placeholder="Insira o objecto social" class="input" value="Prestação de Serviços Contábeis" />
                </div>

                <!-- Data de constituição -->
                <div>
                  <label for="data-de-constituicao" class="label">
                    Data de constituição <span class="text-red-500">*</span>
                  </label>
                  <input type="date" id="data-de-constituicao" name="data-de-constituicao" required class="input"
                    value="2020-06-15" />
                </div>

                <!-- Capital social -->
                <div>
                  <label for="capital-social" class="label">
                    Capital Social <span class="text-red-500">*</span>
                  </label>
                  <input type="number" step="1000" id="capital-social" name="capital-social" required
                    placeholder="Insira o capital social" class="input" value="2000000" />
                </div>

                <!-- Representante -->
                <div class="form-full">
                  <label for="representante" class="label">
                    Representante Legal <span class="text-red-500">*</span>
                  </label>
                  <input type="text" id="representante" name="representante" required placeholder="João da Silva"
                    class="input" value="João da Silva" />
                </div>

                <input type="hidden" name="socios_json" id="socios-json">

                <!-- Grupo de Sócios -->
                <div id="grupo-socios" class="form-full">
                  <!-- Botão Add Sócios -->
                  <div class="form-full">
                    <label class="label">
                      Sócios <span class="text-red-500">*</span>
                    </label>
                    <button type="button" data-micromodal-trigger="modal-socios"
                      class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium text-gray-700 transition-all border border-gray-200 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                      <span>Adicionar Sócios</span>
                      <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
                    </button>
                  </div>

                  <!-- Lista de Sócios -->
                  <div id="lista-socios" class="form-full">
                    <!-- Sócios adicionados aparecem aqui -->
                  </div>
                </div>

                <!-- Botão de editar -->
                <div class="mt-2 form-full">
                  <button type="submit" class="btn bg-primary">
                    Actualizar Cliente
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

  <!-- Modal de Adicionar Sócios -->
  <div class="modal micromodal-slide" id="modal-socios" aria-hidden="true">
    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50" tabindex="-1"
      data-micromodal-close>
      <div class="relative w-full max-w-lg p-6 bg-white rounded-lg shadow-xl animate-fade-in" role="dialog"
        aria-modal="true" aria-labelledby="modal-socios-title">
        <header class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-bold text-secondary" id="modal-socios-title">
            Adicionar Sócio
          </h2>
          <button class="text-gray-500 hover:text-gray-700" aria-label="Fechar modal" data-micromodal-close>
            <i data-lucide="x" class="w-5 h-5"></i>
          </button>
        </header>

        <div class="space-y-4 text-sm text-gray-800" id="modal-socios-content">
          <!-- Nome -->
          <div>
            <label for="socio-nome" class="label">
              Nome do Sócio <span class="text-red-500">*</span>
            </label>
            <input type="text" id="socio-nome" name="socio_nome" placeholder="Ex: Pedro Manuel" class="input" />
          </div>

          <!-- Contacto -->
          <div>
            <label for="socio-contacto" class="label">
              Contacto <span class="text-red-500">*</span>
            </label>
            <input type="text" id="socio-contacto" name="socio_contacto" placeholder="+244 923 456 789" class="input" />
          </div>

          <!-- Participação -->
          <div>
            <label for="socio-participacao" class="label">
              Participação (KZ) <span class="text-red-500">*</span>
            </label>
            <input type="number" step="1000" id="socio-participacao" name="socio_participacao"
              placeholder="Insira o valor da participação" class="input" />
          </div>
        </div>

        <footer class="flex justify-end gap-2 mt-6">
          <button
            class="w-full py-2 text-sm font-medium text-gray-700 transition-all duration-200 border border-gray-200 rounded-lg hover:bg-gray-100"
            data-micromodal-close>
            Cancelar
          </button>

          <button type="button" class="text-white btn bg-primary">
            Adicionar Sócio
          </button>
        </footer>
      </div>
    </div>
  </div>
