<!DOCTYPE html>
<html lang="en" class="h-full antialiased bg-gray-50">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <title>Criar Utilizador</title>

  <link rel="stylesheet" href="../../../../css/tailwind/output.css">
  <link rel="stylesheet" href="../../../../css/index.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
   <script src="https://cdn.tailwindcss.com"></script>


  <!-- PRELOAD: conexão antecipada com o servidor das fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- SWAP: estratégia de renderização da fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="h-full">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="fixed z-50 w-64 h-full border-r shadow-lg bg-gradient-brand sidebar-transition md:relative md:shadow-none sidebar-collapsed">

      <!-- Cabeçalho da sidebar -->
      <div class="sidebar-header">
        <div class="flex-shrink-0">
          <img src="../../../../assets/logos/IMG-20250702-WA0005-removebg-preview.png" alt="Logo GIAME"
            class="sidebar-logo" />
        </div>
        <span class="sidebar-title">GIAME</span>
      </div>

      <!-- Conteúdo da sidebar -->
      <div class="flex-1 overflow-y-auto">
        <nav class="p-4">

          <!-- Item direto: Dashboard -->
          <a href="../index.html" class="sidebar-link">
            <i data-lucide="layout-dashboard" class="w-5 h-5 collapsibble-menu-icons"></i>
            Dashboard
          </a>

          <!-- Seção: Acessos -->
          <div class="collapsible-section">
            <button
              class="collapsible-trigger sidebar-link w-full flex items-center justify-between px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 group">
              <div class="flex items-center gap-2">
                <i data-lucide="Shield" class="w-4 h-4 collapsibble-menu-icons"></i>
                <span class="truncate">Gerir Acessos</span>
              </div>
              <i data-lucide="chevron-down" class="w-4 h-4 collapsibble-menu-icons dropdown-transition"></i>
            </button>

            <div class="mt-1 collapsible-content">
              <div class="pl-4 space-y-1 border-l-2">
                <a href="../gestão de acessos/solicitacoes-pendentes.html" class="sidebar-subitem">
                  <i data-lucide="Inbox" class="w-4 h-4"></i> Solicitações pendentes
                </a>
                <a href="../gestão de acessos/clientes-cadastrados.html" class="sidebar-subitem">
                  <i data-lucide="Contact" class="w-4 h-4"></i> Clientes cadastrados
                </a>
              </div>
            </div>
          </div>

          <!-- Seção: Utilizadores -->
          <div class="collapsible-section">
            <button
              class="collapsible-trigger sidebar-link w-full flex items-center justify-between px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 group">
              <div class="flex items-center gap-2">
                <i data-lucide="user-cog" class="w-4 h-4 collapsibble-menu-icons"></i>
                <span class="truncate">Gerir Utilizadores</span>
              </div>
              <i data-lucide="chevron-down" class="w-4 h-4 collapsibble-menu-icons dropdown-transition"></i>
            </button>

            <div class="mt-1 collapsible-content">
              <div class="pl-4 space-y-1 border-l-2">
                <a href="ver-usuarios.html" class="sidebar-subitem">
                  <i data-lucide="users" class="w-4 h-4"></i> Ver Utilizadores
                </a>
                <a href="criar-usuario.html" class="sidebar-subitem">
                  <i data-lucide="user-plus" class="w-4 h-4"></i> Criar Utilizador
                </a>
              </div>
            </div>
          </div>

          <!-- Seção: Empresas -->
          <div class="collapsible-section">
            <button
              class="collapsible-trigger sidebar-link w-full flex items-center justify-between px-3 py-2.5 text-sm font-medium rounded-lg transition-all duration-200 group">
              <div class="flex items-center gap-2">
                <i data-lucide="briefcase" class="w-4 h-4 collapsibble-menu-icons"></i>
                <span class="truncate">Gerir Empresas</span>
              </div>
              <i data-lucide="chevron-down" class="w-4 h-4 collapsibble-menu-icons dropdown-transition"></i>
            </button>

            <div class="mt-1 collapsible-content">
              <div class="pl-4 space-y-1 border-l-2">
                <a href="../gestao-de-empresas/ver-empresas.html" class="sidebar-subitem">
                  <i data-lucide="building2" class="w-4 h-4"></i> Ver Empresas
                </a>
                <a href="../gestao-de-empresas/criar-empresa.html" class="sidebar-subitem">
                  <i data-lucide="building" class="w-4 h-4"></i> Criar Empresa
                </a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </aside>

    <!-- Conteúdo principal -->
    <div class="flex flex-col flex-1 main-content">
      <!-- Header -->
      <header class="header-container">
        <button id="sidebar-toggle"
          class="flex items-center justify-center flex-shrink-0 transition-colors duration-200 rounded-lg w-9 h-9">
          <i data-lucide="panel-left" class="w-5 h-5"></i>
        </button>
      </header>

      <!-- Conteúdo -->
      <main class="flex-1 overflow-auto">
        <div class=" page-content">
          <h1
            class="mx-auto mt-6 font-semibold text-center text-transparent heading-lg bg-gradient-to-r from-primary to-secondary bg-clip-text">
            Novo Utilizador
          </h1>

          <p class="text-sm text-center text-gray-600 ">
            Preenche os dados abaixo para registrar um novo utilizador no sistema.
          </p>

          <div class="flex justify-center px-4">
            <div class="w-full max-w-3xl p-10 bg-white border rounded-2xl">
              <form class="w-full gap-6 form-grid form-col-2">
                <!-- Nome -->
                <div class="form-full">
                  <label for="name" class="label">Nome</label>
                  <input type="text" id="name" name="name" required placeholder="João da Silva" class="input" />
                </div>

                <!-- Email -->
                <div class="form-full">
                  <label for="email" class="label">Email</label>
                  <input type="email" id="email" name="email" required placeholder="email@exemplo.com" class="input" />
                </div>

                <!-- Contacto -->
                <div class="form-full">
                  <label for="contact" class="label">Contacto</label>
                  <input type="text" id="contact" name="contact" required placeholder="+244 923 456 789"
                    pattern="\+244 \d{3} \d{3} \d{3}" title="Formato esperado: +244 XXX XXX XXX" class="input" />
                </div>

                <!-- Endereço -->
                <div class="form-full">
                  <label for="address" class="label">Endereço</label>
                  <input type="text" id="address" name="address" required placeholder="Rua 12, Bairro Azul, Luanda"
                    class="input" />
                </div>

                <!-- Senha com toggle -->
                <div class="relative form-full">
                  <label for="password" class="label">
                    Senha Provisória <span class="text-red-500">*</span>
                  </label>
                  <div class="relative">
                    <input type="password" id="password" name="password" required placeholder="********"
                      class="pr-10 input">
                    <button type="button" onclick="togglePassword()"
                      class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 hover:text-gray-700">
                      <i id="eyeIcon" data-lucide="eye-off" class="w-5 h-5"></i>
                    </button>
                  </div>
                </div>

                <!-- Botão definição de permissões -->
                <div class="form-full">
                  <label for="Permissions" class="label">
                    Permissões <span class="text-red-500">*</span>
                  </label>

                  <button type="button" data-micromodal-trigger="modal-permissoes"
                    class="flex items-center justify-between w-full px-4 py-2 text-sm font-medium text-gray-700 transition-all border border-gray-200 rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                    <span>Definir Permissões</span>
                    <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
                  </button>
                </div>

                <!-- Botão de editar -->
                <div class="mt-2 form-full">
                  <button type="submit" class="btn accent-primary">
                    Criar Utilizador
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Overlay para mobile -->
  <div id="mobile-overlay" class="fixed inset-0 z-40 hidden transition-opacity duration-300 bg-black/50 md:hidden">
  </div>

  <!-- Modal de Permissões (Micromodal) -->
  <div class="modal micromodal-slide" id="modal-permissoes" aria-hidden="true">
    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50" tabindex="-1"
      data-micromodal-close>
      <div class="relative w-full max-w-lg p-6 bg-white rounded-lg shadow-xl animate-fade-in" role="dialog"
        aria-modal="true" aria-labelledby="modal-permissoes-title">
        <header class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-bold text-secondary" id="modal-permissoes-title">
            Definir Permissões
          </h2>
          <button class="text-gray-500 hover:text-gray-700" aria-label="Fechar modal" data-micromodal-close>
            <i data-lucide="x" class="w-5 h-5"></i>
          </button>
        </header>

        <div class="space-y-2 text-sm text-gray-800" id="modal-permissoes-content">
          <!-- Tabela de permissões -->
          <div class="space-y-3">
            <!-- Linha 1 -->
            <div class="flex items-center justify-between px-4 py-2 border rounded-lg bg-gray-50">
              <span class="font-medium">Diário Lançamento</span>
              <div class="flex items-center gap-4">
                <label class="flex items-center gap-1">
                  <input type="checkbox" checked class="accent-primary" />
                  <span class="text-sm font-semibold">R</span>
                </label>
                <label class="flex items-center gap-1">
                  <input type="checkbox" class="accent-primary" />
                  <span class="text-sm font-semibold">W</span>
                </label>
                <label class="flex items-center gap-1">
                  <input type="checkbox" class="accent-primary" />
                  <span class="text-sm font-semibold">D</span>
                </label>
              </div>
            </div>

            <!-- Linha 2 -->
            <div class="flex items-center justify-between px-4 py-2 border rounded-lg bg-gray-50">
              <span class="font-medium">Plano Geral</span>
              <div class="flex items-center gap-4">
                <label class="flex items-center gap-1">
                  <input type="checkbox" checked class="accent-primary" />
                  <span class="text-sm font-semibold">R</span>
                </label>
                <label class="flex items-center gap-1">
                  <input type="checkbox" class="accent-primary" />
                  <span class="text-sm font-semibold">W</span>
                </label>
                <label class="flex items-center gap-1">
                  <input type="checkbox" class="accent-primary" />
                  <span class="text-sm font-semibold">D</span>
                </label>
              </div>
            </div>

            <!-- Linha 3 -->
            <div class="flex items-center justify-between px-4 py-2 border rounded-lg bg-gray-50">
              <span class="font-medium">Transportar Dados</span>
              <div class="flex items-center gap-4">
                <label class="flex items-center gap-1">
                  <input type="checkbox" checked class="accent-primary" />
                  <span class="text-sm font-semibold">R</span>
                </label>
                <label class="flex items-center gap-1">
                  <input type="checkbox" class="accent-primary" />
                  <span class="text-sm font-semibold">W</span>
                </label>
                <label class="flex items-center gap-1">
                  <input type="checkbox" class="accent-primary" />
                  <span class="text-sm font-semibold">D</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <footer class="flex justify-end gap-2 mt-6">
          <button
            class="w-full py-2 text-sm font-medium text-gray-700 transition-all duration-200 border border-gray-200 rounded-lg hover:bg-gray-100"
            data-micromodal-close>
            Cancelar
          </button>

          <button class="btn">Definir</button>
        </footer>
      </div>
    </div>
  </div>

  <script src="../../../../js/scripts.js"></script>
</body>

</html>
