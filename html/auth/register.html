<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - GIAME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#154A99',
                        secondary: '#031D42',
                        accent: '#154A99',
                        gold: '#FFBF12',
                        input: 'hsl(210 40% 96.1%)', /* Equivalent to gray-100/200 for inputs */
                        'input-border': 'hsl(214.3 31.8% 91.4%)', /* Equivalent to gray-200/300 */
                        'muted-foreground': 'hsl(215.4 16.3% 46.9%)', /* Equivalent to gray-500 */
                        ring: 'hsl(222.2 47.4% 11.2%)', /* Primary for ring, or a lighter version */
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom focus-visible for inputs, mimicking shadcn/ui */
        input:focus-visible {
            outline: none;
            box-shadow: 0 0 0 2px #154A99;
            /* primary color as ring */
            border-color: #154A99;
            /* primary color for border */
        }

        /* Ensure smooth transitions for all interactive elements */
        .transition-all {
            transition-property: all;
            transition-duration: 0.2s;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 bg-gray-50">
  <div class="w-full max-w-4xl md:h-[640px] flex flex-col md:flex-row border rounded-xl overflow-hidden shadow-sm bg-white">

    <!-- Lado do logo (vai pra cima em telas pequenas) -->
    <div class="w-full md:w-[40%] bg-secondary flex items-center justify-center py-6 md:py-0">
      <div class="flex flex-col items-center gap-2 transition-all duration-300 transform scale-95 md:scale-100">
        <img src="../../assets/logos/IMG-20250702-WA0005-removebg-preview.png" alt="Logo"
          class="object-contain w-20 h-20" />
        <span class="text-3xl font-bold text-white">GIAME</span>
      </div>
    </div>

    <!-- Lado do formulÃ¡rio -->
    <div class="w-full md:w-[60%] flex flex-col justify-between px-6 py-6 md:p-8">
      <!-- Header -->
      <div>
        <h1 class="text-2xl font-bold text-primary">Criar conta</h1>
        <p class="mt-1 text-sm text-gray-500">Comece seu teste grÃ¡tis ðŸ‘‡</p>
      </div>

      <!-- FormulÃ¡rio -->
      <form class="flex flex-col gap-4 mt-6">
        <!-- Nome -->
        <div>
          <label for="name" class="block mb-1 text-sm text-gray-600">Nome completo</label>
          <input type="text" id="name" name="name"
            class="w-full px-3 text-sm transition border border-gray-200 rounded-md h-9 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 text-sm text-gray-600">Email</label>
          <input type="email" id="email" name="email"
            class="w-full px-3 text-sm transition border border-gray-200 rounded-md h-9 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <!-- Senha -->
        <div>
          <label for="password" class="block mb-1 text-sm text-gray-600">Senha</label>
          <input type="password" id="password" name="password"
            class="w-full px-3 text-sm transition border border-gray-200 rounded-md h-9 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary" />
        </div>

        <!-- Criar conta -->
        <button type="submit"
          class="w-full h-10 text-sm font-semibold text-white transition rounded-md bg-primary hover:bg-primary/90">
          Criar conta
        </button>

        <!-- OU -->
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 text-gray-400 bg-white">ou</span>
          </div>
        </div>

        <!-- Google -->
        <button type="button"
          class="flex items-center justify-center w-full h-10 px-4 text-sm text-gray-700 transition border border-gray-200 rounded-md hover:bg-gray-50">
          <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
            <path fill="#4285F4"
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
            <path fill="#34A853"
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
            <path fill="#FBBC05"
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
            <path fill="#EA4335"
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
          </svg>
          Entrar com Google
        </button>
      </form>

      <!-- Links finais -->
      <div class="mt-6 space-y-2 text-sm text-center text-gray-600">
        <p>JÃ¡ tem uma conta? <a href="login.html" class="text-primary hover:underline">Fazer login</a></p>
        <p>
          <a href="../index.html" class="inline-flex items-center gap-1 text-gray-500 hover:text-gray-700">
            <i data-lucide="arrow-left" class="w-4 h-4"></i>
            Voltar ao inÃ­cio
          </a>
        </p>
      </div>
    </div>
  </div>



    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const icon = this.querySelector('i');
            if (type === 'password') {
                icon.setAttribute('data-lucide', 'eye');
            } else {
                icon.setAttribute('data-lucide', 'eye-off');
            }
            lucide.createIcons();
        });

        // Form validation and submission
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const company = document.getElementById('company').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!name || !email || !company || !password || !confirmPassword) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            if (password !== confirmPassword) {
                alert('As senhas nÃ£o coincidem.');
                return;
            }

            if (password.length < 8) {
                alert('A senha deve ter pelo menos 8 caracteres.');
                return;
            }

            if (!terms) {
                alert('VocÃª deve concordar com os termos de serviÃ§o.');
                return;
            }

            // Simulate registration process
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;

            submitButton.innerHTML = '<i data-lucide="loader-2" class="inline w-5 h-5 mr-2 animate-spin"></i>Criando conta...';
            submitButton.disabled = true;

            setTimeout(() => {
                alert('Conta criada com sucesso! Redirecionando para o Login...');
                window.location.href = 'login.html'; // Redirect to login

                // Reset button (will not be reached due to redirect)
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
                lucide.createIcons();
            }, 2000);
        });

        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function () {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('border-red-300');
                this.classList.remove('border-gray-300');
            } else {
                this.classList.remove('border-red-300');
                this.classList.add('border-gray-300');
            }
        });
    </script>
</body>

</html>
