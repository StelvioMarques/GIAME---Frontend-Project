<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta senha="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIAME - Criar Conta </title>
  <link rel="stylesheet" href="../../css/tailwind/output.css">
  <link rel="stylesheet" href="../../css/index.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen p-4 bg-gray-50">
  <div class="flex flex-col w-full max-w-6xl overflow-hidden bg-white border shadow-sm md:flex-row rounded-xl">
    <!-- Lado do logo -->
    <div class="w-full md:w-[35%] bg-secondary flex items-center justify-center py-6 md:py-0">
      <div class="flex flex-col items-center gap-2 transition-all duration-300 transform scale-95 md:scale-100">
        <img src="../../assets/logos/IMG-20250702-WA0005-removebg-preview.png" alt="Logo"
          class="object-contain w-20 h-20" />
        <span class="text-3xl font-bold text-white">GIAME</span>
      </div>
    </div>

    <!-- Lado do formulário -->
    <div class="w-full md:w-[65%] flex flex-col justify-between px-6 py-6 md:p-10">
      <!-- Cabeçalho -->
      <div>
        <h1 class="text-2xl font-bold text-primary">Recuperar senha</h1>
        <!-- <p class="mt-1 text-sm text-gray-500">Comece seu teste grátis</p> -->
      </div>

      <form class="mt-6 form-grid form-col-2">
        <!-- Email -->
        <div class="form-full">
          <label for="email" class="label">Email</label>
          <input type="email" id="email" name="email" required placeholder="email@exemplo.com" class="input" />
        </div>

        <!-- NIF -->
        <div class="form-full">
          <label for="nif" class="label">NIF</label>
          <input type="text" id="nif" name="nif" required placeholder="Insira o NIF" class="input" />
        </div>

        <!-- Botão de enviar -->
        <div class="mt-2 form-full">
          <button type="submit" class="btn" onclick="window.location.href='confirmation.html'">
            Recuperar senha
          </button>
        </div>

        <!-- Links -->
        <div class="mt-4 space-y-2 text-sm text-center text-gray-600 sm:col-span-2">
          <p>Voltar ao
            <a href="login.html" class="btn-link">Login</a>
          </p>
          <p>
            <a href="../../index.html" class="inline-flex items-center gap-1 text-gray-500 hover:text-gray-700">
              <i data-lucide="arrow-left" class="w-4 h-4"></i> Voltar ao início
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <script src="../../js/scripts.js"></script>
</body>

</html>
